<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plain Draggable Element</title>
<script src="plain-draggable.min.js"></script>
<style>
  .draggable {
    width: 100px;
    height: 100px;
    background-color: lightblue;
    cursor: move;
    position: absolute;
  }
</style>
</head>
<body>

<div id="draggableElement" class="draggable">Drag me!</div>

<script>
  const draggableElement = document.getElementById('draggableElement');
  var draggable1=new PlainDraggable(draggableElement);

  draggable1.onDragEnd = function(event){

    console.log(event)
  }
</script>

</body>
</html>
